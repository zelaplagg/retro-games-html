<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Flexbox верстка</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      padding: 20px;
    }
    .item {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Гнучка верстка каталогу</h1>
  <div class="container">
    <div class="item">Super Mario</div>
    <div class="item">DOOM</div>
    <div class="item">Sonic</div>
  </div>
</body>
</html>
