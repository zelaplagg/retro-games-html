<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Гумова таблична верстка</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr><td colspan="3">Ретро Ігри Онлайн</td></tr>
    <tr>
      <td>Mario</td>
      <td>Sonic</td>
      <td>DOOM</td>
    </tr>
    <tr>
      <td colspan="3">Контакти: retro@games.ua</td>
    </tr>
  </table>
</body>
</html>
